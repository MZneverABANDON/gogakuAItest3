<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="websiteLink" placeholder="Enter website link" onkeydown="if(event.keyCode === 13) fetchWebsiteData();">
        <div id="wordCount" class="bigFont"></div>
        <div id="currentTime" class="bigFont"></div>
        <div id="websiteSize" class="bigFont"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
